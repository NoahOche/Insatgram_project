{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  <link rel="stylesheet" href="{% static 'css/settings.css' %}" />
  <title>Settings</title>
</head>

<body class="bg-gray-400">
  <div class="container mx-auto mt-20 flex flex-col">
    <h1 class="text-3xl mb-10"><a href="{% url 'index' %}" class="text-blue-600">Home</a> / Account Settings</h1>
    <div class="relative flex space-x-10 text-lg ">
      <a class="active" href="">General</a>
      
    </div>
    <form action="" method="post" enctype="multipart/form-data" class="bg-white p-8 w-3/4 rounded-md self-center space-y-8 mb-20 md:w-1/2">
      {% csrf_token %}
      <div class="flex flex-col space-y-2">
        <label for="email">Email </label>
        <input class="p-3 rounded-md bg-gray-200 w-full outline-none" placeholder="Your email..." name="email"
          id="email" value="{{ user_profile.user.email }}" />
      </div>
      <div class="flex flex-col space-y-2">
        <label for="bio">Bio </label>
        <textarea class="p-3 rounded-md bg-gray-200 w-full outline-none h-52" placeholder="About me..." name="bio"
          id="bio">{{ user_profile.bio }}</textarea>
      </div>
      <div class="flex flex-col space-y-2">
        <label for="location">Location </label>
        <input class="p-3 rounded-md bg-gray-200 w-full outline-none" placeholder="Location..." name="location"
          id="location" value="{{ user_profile.location }}" />
      </div>
      <div class="flex flex-col space-y-2">
        <label for="profile_img">Profile Image</label>
        <div class="flex space-x-5 items-center">
          <img class="h-16 w-16 rounded-full" src="{{ user_profile.profile_img.url }}" />
          <input type="file" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 
          file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" id="profile_img" 
          name="profile_img" value="{{ user_profile.profile_img.url }}" />
        </div>
      </div>
      <div class="flex w-full justify-end space-x-3">
        <button class="text-rose-500 px-5 py-2 rounded-md bg-gray-100" type="reset">Reset</button>
        <button class="px-5 py-2 rounded-md text-white bg-rose-500">Save</button>
      </div>
    </form>
  </div>
</body>

</html>
