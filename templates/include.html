{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <link rel="stylesheet" href="{% static 'oticaasets/css/app.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'oticaasets/css/style.css' %}"/>
  <link rel="stylesheet" href="{% static 'oticaasets/css/components.css' %}"/>
  <link rel="stylesheet" href="{% static 'oticaasets/css/custom.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
  <link rel='shortcut icon' type='image/x-icon' href="{% static 'img/log.png' %}" />
  <title> Social Book</title>


</head>

<body>
    <div class="loader"></div>
    <div id="app">
        <div class="main-wrapper main-wrapper-1">
          <div class="navbar-bg"></div>
    <nav class="navbar navbar-expand-lg main-navbar sticky">
        <div class="form-inline mr-auto">
          <ul class="navbar-nav mr-3">
            <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg
									collapse-btn"> <i data-feather="align-justify"></i></a></li>
            <li><a href="#" class="nav-link nav-link-lg fullscreen-btn">
                <i data-feather="maximize"></i>
              </a></li>
              {% if search == 'active' %}
              <li>
                <form class="form-inline mr-auto">
                  <div class="search-element">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-width="200" style="width: 200px;"  id="userSearch">
                    <button class="btn" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </form>
              </li>
          {% endif %}
            </ul>
        </div>
        <ul class="navbar-nav navbar-right">
          <li class="dropdown"><a href="#" data-toggle="dropdown"
              class="nav-link dropdown-toggle nav-link-lg nav-link-user"> <img alt="image" src="{{ user_profile.profile_img.url }}"
                class="user-img-radious-style"> <span class="d-sm-none d-lg-inline-block"></span></a>
            <div class="dropdown-menu dropdown-menu-right pullDown">
              <div class="dropdown-title"> hello {{request.user.username}}</div>
              <a href="{% url 'profile' request.user.id %}" class="dropdown-item has-icon"> <i class="far
										fa-user"></i> Profile
              </a> 
               
              <div class="dropdown-divider"></div>
              <a href="{% url 'logout' %}" class="dropdown-item has-icon text-danger"> <i class="fas fa-sign-out-alt"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
    </nav>
    <div class="main-sidebar sidebar-style-2">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
           
            <a href="{% url 'index' %}">
              <i data-feather="instagram"></i>
                <span
                 class="logo-name">Social Book</span>

         </a>
          </div>
          <ul class="sidebar-menu">
            <li class="menu-header">Main</li>
            <li class="dropdown {{home}}">
              <a href="{% url 'index'  %}" class="nav-link"><i data-feather="home"></i><span>Home</span></a>
            </li>
            <li class="dropdown {{search}} ">
              <a href="{% url 'search' %}" class="nav-link"><i data-feather="search"></i><span>Search</span></a>
            </li>
            <li class="dropdown {{ userprofile }} ">
              <a href="{% url 'profile' user_profile.id_user %}" class="nav-link"><i
                  data-feather="user-check"></i><span>Profile</span></a>
            </li>
            <li class="dropdown {{chat}} ">
              <a href="{% url 'message'  %}" class="nav-link"><i data-feather="message-square"></i><span>Chat</span></a>
            </li>
            <li class="dropdown {{post}} ">
              <a href="{% url 'upload' %}" class="nav-link"><i data-feather="upload"></i><span>Post</span></a>
            </li>
          </ul>
        </aside>
      </div>
      <div class="settingSidebar">
        <a href="javascript:void(0)" class="settingPanelToggle"> <i class="fa fa-spin fa-cog"></i>
        </a>
        <div class="settingSidebar-body ps-container ps-theme-default">
          <div class=" fade show active">
            <div class="setting-panel-header">Setting Panel
            </div>
            <div class="p-15 border-bottom">
              <h6 class="font-medium m-b-10">Select Layout</h6>
              <div class="selectgroup layout-color w-50">
                <label class="selectgroup-item">
                  <input type="radio" name="value" value="1" class="selectgroup-input-radio select-layout" checked>
                  <span class="selectgroup-button">Light</span>
                </label>
                <label class="selectgroup-item">
                  <input type="radio" name="value" value="2" class="selectgroup-input-radio select-layout">
                  <span class="selectgroup-button">Dark</span>
                </label>
              </div>
            </div>
            <div class="p-15 border-bottom">
              <h6 class="font-medium m-b-10">Sidebar Color</h6>
              <div class="selectgroup selectgroup-pills sidebar-color">
                <label class="selectgroup-item">
                  <input type="radio" name="icon-input" value="1" class="selectgroup-input select-sidebar">
                  <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                    data-original-title="Light Sidebar"><i class="fas fa-sun"></i></span>
                </label>
                <label class="selectgroup-item">
                  <input type="radio" name="icon-input" value="2" class="selectgroup-input select-sidebar" checked>
                  <span class="selectgroup-button selectgroup-button-icon" data-toggle="tooltip"
                    data-original-title="Dark Sidebar"><i class="fas fa-moon"></i></span>
                </label>
              </div>
            </div>
            <div class="p-15 border-bottom">
              <h6 class="font-medium m-b-10">Color Theme</h6>
              <div class="theme-setting-options">
                <ul class="choose-theme list-unstyled mb-0">
                  <li title="white" class="active">
                    <div class="white"></div>
                  </li>
                  <li title="cyan">
                    <div class="cyan"></div>
                  </li>
                  <li title="black">
                    <div class="black"></div>
                  </li>
                  <li title="purple">
                    <div class="purple"></div>
                  </li>
                  <li title="orange">
                    <div class="orange"></div>
                  </li>
                  <li title="green">
                    <div class="green"></div>
                  </li>
                  <li title="red">
                    <div class="red"></div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="p-15 border-bottom">
              <div class="theme-setting-options">
                <label class="m-b-0">
                  <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                    id="mini_sidebar_setting">
                  <span class="custom-switch-indicator"></span>
                  <span class="control-label p-l-10">Mini Sidebar</span>
                </label>
              </div>
            </div>
            <div class="p-15 border-bottom">
              <div class="theme-setting-options">
                <label class="m-b-0">
                  <input type="checkbox" name="custom-switch-checkbox" class="custom-switch-input"
                    id="sticky_header_setting">
                  <span class="custom-switch-indicator"></span>
                  <span class="control-label p-l-10">Sticky Header</span>
                </label>
              </div>
            </div>
            <div class="mt-4 mb-4 p-3 align-center rt-sidebar-last-ele">
              <a href="#" class="btn btn-icon icon-left btn-primary btn-restore-theme">
                <i class="fas fa-undo"></i> Restore Default
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    
    
<script src="{% static 'js/jquery-3.5.1.js' %}"></script>

<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/profile.js' %}"></script>
  <script src="{% static 'oticaasets/js/app.min.js' %}"></script>
  <!-- <script src="{% static 'oticaasets/js/page/chat.js' %}"></script> -->
  <script src="{% static 'oticaasets/js/scripts.js' %}"></script>
  <script src="{% static 'oticaasets/js/custom.js' %}"></script>
  <script src="{% static 'oticaasets/js/page/index.js' %}"></script>
</body>
